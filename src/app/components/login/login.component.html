<div class="login-container">
  <div class="login-box">
    <h2>Quality Education</h2>
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          [(ngModel)]="loginData.username"
          required
          placeholder="Enter your username"
        >
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="loginData.password"
          required
          placeholder="Enter your password"
        >
      </div>
      <button type="submit" [disabled]="!loginForm.form.valid">Login</button>
    </form>
    <a routerLink="/register" style="width:100%;display:inline-block;margin-top:1rem;text-decoration:none;">
      <button type="button" style="width:100%;background:#357abd;color:white;border:none;padding:0.75rem;border-radius:4px;cursor:pointer;">Register</button>
    </a>
  </div>
</div>
