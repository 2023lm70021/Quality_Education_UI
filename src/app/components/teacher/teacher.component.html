<div class="home-container">
  <header class="header">
    <h1>Quality Education Platform - Teacher</h1>
    <nav class="nav-menu">
      <!-- <a href="#dashboard" class="nav-link">Dashboard</a>
      <a href="#courses" class="nav-link">Courses</a>
      <a href="#profile" class="nav-link">Profile</a> -->
            <h2>Welcome, Teacher!</h2>
      <button class="logout-btn" (click)="logout()">Logout</button>
    </nav>
  </header>

  <main class="main-content">
    <section class="welcome-section">
      <input type="file" #videoInput style="display:none" accept="video/*" (change)="onVideoSelected($event)">
      <button class="upload-btn" (click)="videoInput.click()">Upload Video</button>
    </section>
    <section class="video-list-section">
      <div *ngIf="videos.length === 0" class="no-videos">No videos uploaded yet.</div>
      <div class="video-list">
        <div class="video-card" *ngFor="let video of videos">
          <video width="320" height="180" controls [src]="'https://localhost:7295/api/Video/stream/' + video.videoId"></video>
          <div class="video-info">
            <h3>{{ video.title }}</h3>
            <p>{{ video.description }}</p>
            <span class="views">{{ video.viewCount }} views</span>
            <span class="date">{{ video.uploadDate | date:'medium' }}</span>
          </div>
        </div>
      </div>
    </section>
  </main>
</div>
