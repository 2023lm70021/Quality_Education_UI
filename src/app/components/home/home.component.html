<div class="home-container">
  <header class="header">
    <h1>Quality Education Platform</h1>
    <nav class="nav-menu">
      <a href="#dashboard" class="nav-link">Dashboard</a>
      <a href="#courses" class="nav-link">Courses</a>
      <a href="#profile" class="nav-link">Profile</a>
      <button class="logout-btn" (click)="logout()">Logout</button>
    </nav>
  </header>

  <main class="main-content">
    <section class="video-grid">
      <div class="video-card" *ngFor="let video of videos" (click)="playVideo(video)">
        <img class="video-thumb" [src]="getThumbnail(video)" alt="Video Thumbnail">
        <div class="video-info">
          <h3 class="video-title">{{ video.title }}</h3>
          <p class="video-desc">{{ video.description }}</p>
        </div>
      </div>
    </section>

    <div class="video-modal" *ngIf="selectedVideo">
      <div class="video-modal-content">
        <button class="close-btn" (click)="closePlayer()">&times;</button>
        <video width="100%" height="400" controls [src]="getVideoUrl(selectedVideo)"></video>
        <h3>{{ selectedVideo.title }}</h3>
        <p>{{ selectedVideo.description }}</p>
      </div>
    </div>
  </main>
</div>
