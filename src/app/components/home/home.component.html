<div class="home-container">
  <header class="header">
    <h1>Quality Education Platform</h1>
    <nav class="nav-menu">
      <!-- <a href="#dashboard" class="nav-link">Dashboard</a>
      <a href="#courses" class="nav-link">Courses</a>
      <a href="#profile" class="nav-link">Profile</a> -->
  <input type="file" #certificateInput style="display:none" accept="application/pdf" (change)="onCertificateSelected($event)">
  <button class="upload-btn" (click)="certificateInput.click()">Upload Certificate</button>
  <button class="logout-btn" (click)="logout()">Logout</button>
    </nav>
  </header>

  <main class="main-content">
    <section class="video-grid">
      <div class="video-card" *ngFor="let video of videos" (click)="playVideo(video)">
        <img class="video-thumb" [src]="getThumbnail(video)" alt="Video Thumbnail">
        <div class="video-info">
          <h3 class="video-title">{{ video.title }}</h3>
          <p class="video-desc">{{ video.description }}</p>
        </div>
      </div>
    </section>

    <div class="video-modal-overlay" *ngIf="selectedVideo">
      <div class="video-modal-content">
        <button class="close-btn" (click)="closePlayer()" aria-label="Close">&times;</button>
        <video class="popup-video" controls [src]="getVideoUrl(selectedVideo)" autoplay></video>
        <div class="video-details">
          <h3>{{ selectedVideo.title }}</h3>
          <p>{{ selectedVideo.description }}</p>
        </div>
      </div>
    </div>
  </main>
</div>
