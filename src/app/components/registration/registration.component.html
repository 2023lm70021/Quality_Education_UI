<div class="registration-container">
  <div class="registration-box">
    <h2>Register</h2>
    <form (ngSubmit)="onSubmit()" #registrationForm="ngForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" [(ngModel)]="registrationData.username" required placeholder="Enter your username">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" [(ngModel)]="registrationData.email" required placeholder="Enter your email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" [(ngModel)]="registrationData.password" required placeholder="Enter your password">
      </div>
      <div class="form-group">
        <label for="roleId">Role</label>
        <select id="roleId" name="roleId" [(ngModel)]="registrationData.roleId" required>
          <option [ngValue]="1">Admin</option>
          <option [ngValue]="2">User</option>
          <option [ngValue]="3">Teacher</option>
        </select>
      </div>
      <button type="submit" [disabled]="!registrationForm.form.valid">Register</button>
    </form>
    <a routerLink="/login" style="width:100%;display:inline-block;margin-top:1rem;text-decoration:none;">
      <button type="button" style="width:100%;background:#357abd;color:white;border:none;padding:0.75rem;border-radius:4px;cursor:pointer;">Back to Login</button>
    </a>
  </div>
</div>
